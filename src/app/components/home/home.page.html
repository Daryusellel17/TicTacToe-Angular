<!-- === HEADER === -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tic Tac Toe</ion-title>
  </ion-toolbar>
</ion-header>

<!-- === Main Body (Game board) === -->
<ion-content>
  <app-game-board (currentPlayer)="getCurrentPlayer($event)"></app-game-board>
</ion-content>

<!--
  === Footer toolbar ===
  Contains the button to
  reset the game and shows
  the current player
-->
<ion-footer>
  <ion-toolbar>
    <!-- Current Player label -->
    <ion-label id="current-player-label">
      Player: {{ currentPlayer }}
    </ion-label>
    <!-- Reset button -->
    <ion-button id="reset-button"
                (click)="resetGame()">
      Reset
    </ion-button>
    <!-- Winner label -->
    <ion-label *ngIf="board.checkWin()!=0">
      Winner: {{ board.checkWin()==3? 'X': 'O' }}
    </ion-label>
  </ion-toolbar>
</ion-footer>
